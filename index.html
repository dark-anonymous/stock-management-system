<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><i class="fas fa-boxes"></i> Stock Management System</h1>
    </header>
    <nav>
        <a href="#" data-page="stock-items"><i class="fas fa-box"></i> Stock Items</a>
        <a href="#" data-page="selling"><i class="fas fa-cart-arrow-down"></i> Selling</a>
        <a href="#" data-page="purchase"><i class="fas fa-cart-plus"></i> Purchase</a>
    </nav>
    <div class="container">
        <!-- Stock Items Page -->
        <div id="stock-items" class="page">
            <h2><i class="fas fa-warehouse"></i> Stock Items</h2>
            <table id="stock-table">
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Type</th>
                        <th>Natural</th>
                        <th>Blue</th>
                        <th>White</th>
                        <th>Black</th>
                        <th>Yellow</th>
                        <th>Pink</th>
                        <th>Green</th>
                        <th>Purple</th>
                        <th>Gold</th>
                        <th>Silver</th>
                        <th>Red</th>
                        <th>Grey</th>
                        <th>Graphite</th>
                        <th>Non Colour</th>
                    </tr>
                </thead>
                <tbody id="stock-items-body"></tbody>
            </table>
        </div>

        <!-- Selling Page -->
        <div id="selling" class="page" style="display: none;">
            <h2><i class="fas fa-cart-arrow-down"></i> Selling</h2>
            <form id="selling-form">
                <div class="form-group">
                    <label for="sell-date">Date:</label>
                    <input type="date" id="sell-date" required>
                </div>
                <div class="form-group">
                    <label for="sell-model">Model:</label>
                    <select id="sell-model" required></select>
                </div>
                <div class="form-group">
                    <label for="sell-colour">Colour:</label>
                    <select id="sell-colour" required></select>
                </div>
                <div class="form-group">
                    <label for="sell-quantity">Selling Quantity:</label>
                    <input type="number" id="sell-quantity" placeholder="Enter quantity" required>
                </div>
                <button type="submit" class="btn-primary">Submit Selling</button>
            </form>
            <h3>Submitted Data</h3>
            <table id="selling-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Model</th>
                        <th>Colour</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Purchase Page -->
        <div id="purchase" class="page" style="display: none;">
            <h2><i class="fas fa-cart-plus"></i> Purchase</h2>
            <form id="purchase-form">
                <div class="form-group">
                    <label for="purchase-date">Date:</label>
                    <input type="date" id="purchase-date" required>
                </div>
                <div class="form-group">
                    <label for="purchase-supplier">Supplier:</label>
                    <select id="purchase-supplier" required></select>
                </div>
                <div class="form-group">
                    <label for="purchase-model">Model:</label>
                    <select id="purchase-model" required></select>
                </div>
                <div class="form-group">
                    <label for="purchase-colour">Colour:</label>
                    <select id="purchase-colour" required></select>
                </div>
                <div class="form-group">
                    <label for="purchase-quantity">Purchase Quantity:</label>
                    <input type="number" id="purchase-quantity" placeholder="Enter quantity" required>
                </div>
                <button type="submit" class="btn-primary">Submit Purchase</button>
            </form>
            <h3>Submitted Data</h3>
            <table id="purchase-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Supplier</th>
                        <th>Model</th>
                        <th>Colour</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
